<div class="content">
  <div class="contentBody">
    <div class="box">
      <div class="textClasses">
        <h2>Novidades!</h2>
      </div>
      <div>
        <div style="width: 650px; height: 584px; overflow: auto; margin-top: 20px;color: #202020;">
          <ng-container *ngFor="let items of data">
            <div style="height: 500px;display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 30px;">
              <div>
                <div class="title-content">
                  <p class="title">
                    {{items.title}}
                  </p>
                  <div style="display: flex;gap: 10px;">
                    <p>Por <strong>{{items.createdBy}}</strong></p>
                    <p>
                      {{items.createdAt | dateFormat}}
                    </p>
                  </div>
                </div>
                <div style="padding: 0 80px;">
                  <p style="word-wrap: break-word; white-space: normal; font-family: Verdana, Geneva, Tahoma, sans-serif;" [innerHTML]="items.text"></p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div>
          <mat-paginator [length]="data2!.length"
                        [pageSize]="size"
                        [pageIndex]="page"
                        (page)="getData($event)"
                        >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
