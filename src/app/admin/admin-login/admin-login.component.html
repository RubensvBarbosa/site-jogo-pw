<div class="container">
  <div>
    <mat-card appearance="outlined">
      <mat-card-content style="padding: 55px 50px;">
        <div class="title">
          <p>PAINEL ADM</p>
        </div>
        <form
        (ngSubmit)="onSubmit()"
        [formGroup]="loginForm"
        class="form"
        >
          <mat-form-field>
            <mat-label>Nome de utilizador</mat-label>
            <input 
              matInput 
              type="text"
              formControlName="username"
              />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Coloque sua senha</mat-label>
            <input 
              matInput 
              [type]="hide() ? 'password' : 'text'"
              formControlName="password"
              />
            <a
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
          </mat-form-field>
          <button type="submit" mat-raised-button>Entrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
